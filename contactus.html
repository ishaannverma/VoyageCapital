<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us Page</title>
    <link rel="stylesheet" type="text/css" href="stylecontact.css" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="Voyage Capital-logos/Voyage Capital-logos_black.png">
    <!--using font awesome for icons-->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin='anonymous'></script>
</head>
<body>
    <!--contact-form-container-->
    <section id='contact'>
        <!--social-->
        <div class='social'>
            <!--icons-->
            <a href='#'><i class="fab fa-facebook"></i></a>
            <a href='#'><i class="fab fa-twitter"></i></a>
            <a href='#'><i class="fab fa-instagram"></i></a>    
        </div>
        <!--box-->
        <div class='contact-box'>
            <!--heading-->
            <div class="c-heading">
                <h1>Get In Touch</h1>
                <p>Call or Email Us Regarding Question or Issues</p>
            </div>
            <!--inputs-->
            <div class='c-inputs'>
                <input type="text" placeholder="Full Name"/>
                <input type="email" placeholder="Example@gmail.com"/>
                <textarea name="message" placeholder="Write a Message"></textarea>
                <!--submit button-->
                <button>
                    SEND
                </button>
            </div>
        </div>
        <!--map-->
        <div class='map'> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3428.293168031035!2d76.78123371497635!3d30.76635028162546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ff281cf557ef9%3A0x2497dfdff5122b78!2sPEC%20CAMPUS%2CCHANDIGARH!5e0!3m2!1sen!2sin!4v1618482001820!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>      
        </div>
        </section>
</body>
</html>
