<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="../Voyage Capital-logos/Voyage Capital-logos_black.png">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/stylecurrency.css">
</head>

<body>
  <style>
  body {
    background-image: url('https://media.istockphoto.com/photos/close-up-image-of-a-stock-market-graph-picture-id1213574690?k=6&m=1213574690&s=612x612&w=0&h=442cKQlBYJOi4pxg7ORYJve5J-EENY9BHhbeSBh3Un0=' );
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
  </style>
  
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">VOYAGE CAPITAL</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">DASHBOARD</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="LOGIN.html">REGISTER/LOG IN</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contactus.html">CONTACT US</a>
                    </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div id="wrapper" class="container">
        <div class="triangle"></div>
        <header>
          <h1><span id="currency">Currency Converter</h1>
        </header>
        <div id="centerbox">
        <form action="" method= "POST">
        <section id="fetch">
          <label for="fname" id="label">From:</label>
          <br>
          <input type="text" placeholder="Base Currency" class="input" id="base" name="base_currency"/>
          <br>
          <label for="fname" id="label">To:</label>
          <br>
          <input type="text" placeholder="Target Currency" class="input" id="target" name="target_currency"/>
          <br>
          <label for="fname" id="label">Enter the amount:</label>
          <br>
          <input type="number" placeholder="Enter the amount " class="input" id="number" name="amount"/>
          <a href="#"><p><button id="search">Submit</button></p></a>
        </section>
        </form>

        {% if converted %}
        <div class="triangle2"></div>
        <section id="quote">
          <h1>Converted Currency is</h1>
        </section>
        </div>
        <br>
        <br>
        <section class="bg">
          <h1 id="conversion">{{converted}}</h1>
        </section>
        </div>    
        {% endif %}
</body>
</html>
